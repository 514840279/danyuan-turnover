<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<div>
		<div id="cost_toolbar" class="btn-group" >
			<button type="button" class="btn btn-default" id="addnew_cost" style="display: none;">
				<i class="glyphicon glyphicon-plus"></i> 新增
			</button>
			<input type="text" class="form-control pull-right" id="datepicker2" >
		</div>

		<table id="cost-table-id"></table>
	</div>

	<!-- 添加模态框 -->
	<div class="modal fade" id="cost_modal" tabindex="-1" role="dialog" aria-labelledby="my_cost" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 99%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_cost">支出信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display: none;" id="cost_uuid" name="uuid" /> <input type="text" style="display: none;" id="cost_deleteFlag" name="deleteFlag" /> <input type="text" style="display: none;" id="cost_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">分类:</label>
						<div class="col-sm-9">
							<!-- 							<input type="text" class="form-control" id="cost_type" name="type" placeholder="type"/> -->
							<select id="cost_type"></select>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">名称:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="cost_name" name="name" placeholder="名称" />
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">金额:</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="cost_money" name="money" placeholder="0.00"  />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">交易日期:</label>
						<div class="col-sm-9">
							<div class="input-group date">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="text" class="form-control pull-right" id="datepicker">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="cost_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/pages/turnover/out.js"></script>
</body>
</html>
