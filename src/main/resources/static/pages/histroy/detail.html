<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<div >
		<div id="histroy_toolbar" class="btn-group">
			<button type="button" class="btn btn-default" id="addnew_histroy">
				<i class="glyphicon glyphicon-plus"></i> 新增
			</button>
		</div>
	
		<table id="histroy-table-id"></table>
	</div>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="histroy_modal" tabindex="-1" role="dialog" aria-labelledby="my_histroy" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_histroy">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="histroy_uuid" name="uuid" />
					<input type="text" style="display:none;" id="histroy_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="histroy_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">type:</label>
						<div class="col-sm-9">
<!-- 							<input type="text" class="form-control" id="histroy_type" name="type" placeholder="type"/> -->
								<select id="histroy_type"></select>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">名称:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="histroy_name" name="name" placeholder="名称"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">金额:</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="histroy_money" name="money" placeholder="0.00"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="histroy_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/pages/histroy/detail.js"></script>
</body>
</html>
